            background-position: center; /* Centers the background image */
            display: flex;
            justify-content: center; /* Center the button horizontally */
            align-items: center; /* Center the button vertically */
            height: 100vh; /* Use the full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        .button {
            background-color: #CBAACB; /* Light purple */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px; /* Rounded edges for a cloud shape */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effect */
        }
        .button:hover {
            background-color: #DCC2E3; /* A lighter purple for the hover effect */
            transform: scale(1.09); /* Slightly increase the button size */
        }
    </style>
